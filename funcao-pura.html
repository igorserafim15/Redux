<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="redux.min.js"></script>
</head>
<body>

  <div id="caixa" style="background-color: blue; width: 10px; height: 50px;"></div>

  <script>

    function reducer(state = 0, action) {
      switch(action.type) {
        case 'MODIFICAR_WIDTH':
          // n√£o incluir efeito colateral aqui
          // const caixa = document.querySelector('#caixa')
          // caixa.style.width = action.payload + 'px'
          return action.payload
        default:
          return state
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    )

    function render() {
      const caixa = document.querySelector('#caixa')
      caixa.style.width = store.getState() + 'px'
    }
    store.subscribe(render)

    store.dispatch({type: 'MODIFICAR_WIDTH', payload: 100})

  </script>
</body>
</html>
